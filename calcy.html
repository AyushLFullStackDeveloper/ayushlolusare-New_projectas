<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #909fa5;
      margin: 0;
    }

    .calculator {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      background-color: #727d81;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .display {
      width: calc(100% - 24px);
      height: 50px;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
      background-color: wheat;
 
    }



    .buttons,
    .operators-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgb(194, 192, 192);
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .division {
      background-color: #f0f0f0;
    }

    .division:hover {
      background-color: #e0e0e0;
    }

    .clear,
    .equals {
      background-color: #ff5757;
      color: #fff;
    }

    .clear:hover,
    .equals:hover {
      background-color: #e54747;
    }

    .operators-container {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <h1 id="display" class="display-show"></h1>
    </div>
    <div class="buttons">

      <button class="clear" onclick="clearFunction()">A/C</button>
      <button onclick="backspace()" style="background-color: rgb(226, 173, 36);"><-- </button>
          <button style="background-color: rgb(226, 173, 36);" onclick="per()">%</button>
          <button style="background-color: rgb(226, 173, 36);" onclick="division()">/</button>

          <button onclick="appendToDisplay(9)">9</button>
          <button onclick="appendToDisplay(8)">8</button>
          <button onclick="appendToDisplay(7)">7</button>

          <button onclick="add()" style="background-color: rgb(226, 173, 36);">+</button>

          <button onclick="appendToDisplay(6)">6</button>
          <button onclick="appendToDisplay(5)">5</button>
          <button onclick="appendToDisplay(4)">4</button>

          <button onclick="sub()" style="background-color: rgb(226, 173, 36);">-</button>

          <button onclick="appendToDisplay(3)">3</button>
          <button onclick="appendToDisplay(2)">2</button>
          <button onclick="appendToDisplay(1)">1</button>

          <button onclick="multiply()" style="background-color: rgb(226, 173, 36);">x</button>
    </div>
    <button onclick="appendToDisplay(0)" style="width: 60px; margin-top: 10px;">0</button>
    <button onclick="appendToDisplay(00)" style="width: 60px; margin-left: 8px;">00</button>
    <button onclick="showresult()"
      style="width: 130px; margin-top: 10px; margin-left: 8px; background-color: rgb(194, 192, 192);">=</button>


  </div>


  <script>
    function appendToDisplay(ayush) {
      document.getElementById("display").innerHTML = ayush;
    }

  </script>
</body>

</html>
