<!DOCTYPE html>
<html lang="en">

<head>

    <title>Search Page</title>

    <!--  CSS and Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./googlepagesss.css"> <!-- External CSS file -->
    <!--  -->
    <style>
        /* Resetting default margin, padding, and background */
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Noto Sans HK', sans-serif;
            color: #333;
        }

        /* Centering the main content vertically and horizontally */
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Styling for the Google logo or image */
        .google {
            width: 250px;
            margin-top: 20px;
        }

        /* Styling for the search bar container */
        .searchb {
            width: 500px;
            margin: 20px auto;
            position: relative;
        }

        /* Styling for the input field */
        input[type="text"] {
            width: calc(100% - 50px);
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            padding: 0 20px;
            font-size: 16px;
        }

        /* Styling for the search icon */
        .searchicon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #777;
            font-size: 21px;
            cursor: pointer;
        }

        /* Styling for the microphone icon */
        .mic {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }

        /* Styling for the search buttons container */
        .sbutton {
            margin-top: 20px;
            text-align: center;
        }

        /* Styling for the buttons */
        button {
            background: #f2f2f2;
            border: none;
            padding: 10px 25px;
            margin: 10px;
            color: #333;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #e0e0e0;
        }

        /* Styling for the results display area */
        #results {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Styling for the navigation bar */
        nav {
            float: right;
            font-size: 15px;
            margin-top: 20px;
            margin-right: 20px;
        }

        /* Styling for the avatar image */
        .avatar {
            width: 35px;
            border-radius: 50%;
            margin: 5px;
            vertical-align: middle;
        }

        /* Styling for navigation text */
        .navtext {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            vertical-align: middle;
        }

        /* Hover effect for navigation text */
        .navtext:hover {
            text-decoration: underline;
        }

        /* Styling for the apps icon */
        .apps {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            vertical-align: middle;
        }

        /* Styling for language options */
        h5 {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Styling for the dropdown */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
    <!-- JavaScript file -->
    <script>
        function search() {
            let searchValue = document.getElementById("searchInput").value;
            let converted = searchValue.toLowerCase();
            let inputs = ["Priya", "Prachi", "Nikita", "Yash", "Ayush N", "Lucky", "Shraddha", "Shubham", "Ayush L", "Nikhil", "Himanshu", "Soundary", "Atharv", "Ratnesh", "sultan"];
            let output = false;

            // process
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].toLowerCase() === converted) {
                    output = true;
                }
            }
            // output
            if (output) {
                document.getElementById("results").innerHTML = "Student is found";
            } else {
                document.getElementById("results").innerHTML = "Student is not found";
            }
        }
    </script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="navtext">Gmail</a>
        <a href="#" class="navtext">Images</a>
        <span class="material-icons apps">apps</span>
        <img src="https://media.licdn.com/dms/image/D4D03AQGOb-byY9pKDg/profile-displayphoto-shrink_200_200/0/1695039203321?e=1717632000&v=beta&t=FPEA9RCW6JP6KN8LTyB7XvrD55Cc2cPyOW9OGzulJPQ"
            alt="" class="avatar">
    </nav>

    <!-- Main Content -->
    <div class="main">
        <img src="./accets/images/eennjooyy.png" alt="" class="google">
        <!-- Google logo or image -->

        <!-- Search Bar -->
        <div class="searchb">
            <input type="text" id="searchInput"> <!-- Input field for search query -->
            <i onclick="search()" class="material-icons searchicon">search</i> <!-- Search icon -->
            <img src="miclogo.png" alt="" class="mic"> <!-- Microphone icon for voice search -->
        </div>

        <!-- Search Buttons -->
        <div class="sbutton">
            <button onclick="search()">Search</button> <!-- Button to trigger search function -->

            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="material-icons" style="height: 45px; margin-top: 10px;">language</button>
                <div class="dropdown-content">
                    <a href="#">ENGLISH</a>
                    <a href="#">SPANISH</a>
                    <a href="#">FRENCH</a>
                    <a href="#">MARATHI</a>
                </div>
            </div>

            <!-- Language Options -->
            <h5>Enjoy Programming offered in : हिन्दी বাংলা తెలుగు मराठी <br> தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</h5>
        </div>

        <!-- Results Display Area -->
        <div id="results"></div> <!-- Placeholder for displaying search results -->
    </div>
</body>

</html>
