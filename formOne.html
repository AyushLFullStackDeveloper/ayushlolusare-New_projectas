<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        legend {
            font-family: "Merriweather", serif;
            font-weight: 400;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        h1 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="radio"] {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            height: 40px;
            width: 100%;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Kanit&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- section  -->
    <form action="./formTwo.html">

        <fieldset>
            <legend>Enjoy Programming</legend>
            <h1>ENTER YOUR DETAILS</h1>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Last Name">

            <h1>What Laptop Do You Own</h1>
            <label for="window"><input type="radio" id="window" name="laptop">Windows</label>
            <label for="mac"><input type="radio" id="mac" name="laptop">Mac</label>
            <label for="lenovo"><input type="radio" id="lenovo" name="laptop">Lenovo</label>

            <h1>Select Your Education</h1>
            <label for="jr_college"><input type="radio" id="jr_college" name="education">Jr. College</label>
            <label for="graduation"><input type="radio" id="graduation" name="education">Graduation</label>
            <label for="post_graduation"><input type="radio" id="post_graduation" name="education">Post Graduation</label>
            <label for="phd"><input type="radio" id="phd" name="education">PHD</label>

            <button type="submit">Submit</button>
        </fieldset>

    </form>
</body>

</html>
