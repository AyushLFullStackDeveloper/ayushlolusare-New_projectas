<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main {
            width: 50vw;
            height: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        #display {
            width: 100%;
            height: 60px;
            background-color: #3498db;
            color: #fff;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(50% - 10px);
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .submit {
            width: 100px;
            height: 50px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #27ae60;
        }
    </style>
    <!-- js -->
    <script>
        function Add() {
            let firstNO = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNO) + Number(secondNo);
            document.getElementById("display").innerHTML = "The result is: " + total;
        }

        function sub() {
            let firstNO = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNO) - Number(secondNo);
            document.getElementById("display").innerHTML = "The result is: " + total;
        }

        function mul() {
            let firstNO = document.getElementById("number-one").value;
            let secondNo = document.getElementById("number-two").value;
            let total = Number(firstNO) * Number(secondNo);
            document.getElementById("display").innerHTML = "The result is: " + total;
        }

        function clearFunction() {
            document.getElementById("display").innerHTML = "";
        }
    </script>
</head>
<!-- body -->

<body>
    <div class="main">
        <h1 id="display"></h1>
        <input type="text" id="number-one" placeholder="Enter first number">
        <input type="text" id="number-two" placeholder="Enter second number">
        <div style="text-align: right;">
            <button type="button" class="submit" onclick="clearFunction()">CLEAR</button>
        </div>
        <br />
        <div style="text-align: right;">
            <button type="button" class="submit" onclick="Add()"><b>+</b></button>
        </div>
        <br />
        <div style="text-align: right;">
            <button type="button" class="submit" onclick="sub()"><b>-</b></button>
        </div>
        <br>
        <div style="text-align: right;">
            <button type="button" class="submit" onclick="mul()"><b>*</b></button>
        </div>
    </div>
</body>

</html>
